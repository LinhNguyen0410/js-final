<!DOCTYPE html>

  <body>
    <!-- This is a template HTML for a post item -->
    <template id="postTemplate">
      <li class="col-12 col-md-6 col-lg-4">
        <div class="post-item mb-4">
          <div class="card">
            <img data-id="thumbnail" src="./images/recipe.jpg" class="card-img-top" alt="recipe" />

            <div class="card-body">
              <h5 data-id="title" class="card-title">Card title</h5>

              <p data-id="description" class="card-text">
                This is a wider card with supporting text below as a natural lead-in to additional
                content. This content is a little bit longer.
              </p>

              <p class="card-text">
                <small class="text-muted">by</small>
                <small data-id="author" class="text-muted font-weight-bold"> Linh Nguyen </small>
                <small data-id="timeSpan" class="text-muted"> - 3 mins ago </small>
              </p>
            </div>
          </div>

          <div data-id="menu" class="post-item-menu">
            <div data-id="edit" class="menu-item rounded-circle" role="button">
              <i class="fas fa-pen"></i>
            </div>
            <div
              id="remove-icon"
              data-id="remove"
              class="remove-button menu-item rounded-circle"
              role="button"
            >
              <i class="fas fa-trash"></i>
            </div>
          </div>
        </div>
      </li>
    </template>

    <header>
      <!-- Navigation
      - Please note that we use an empty item to make sure that we always have 3 flex-items
        so logo is at centered, and the left and the right item can be optional by leaving it empty
    -->
      <nav class="top-nav shadow-sm py-3">
        <div class="container">
          <ul class="nav justify-content-between align-items-center">
            <li class="nav-item">
              <a class="nav__link" href="">
                <img
                  class="nav__logo"
                  src="./images/logo-svietnam-travel.png"
                  alt="Logo Post Travel"
                />
              </a>
            </li>

            <li class="nav-item">
              <a class="nav__link" href="add-edit-post.html"
                ><i class="fas fa-plus-circle mr-1"></i>Add new post</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- carousel slider -->
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.unsplash.com/photo-1606185540834-d6e7483ee1a4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cG9ydHxlbnwwfHwwfHw%3D&w=1000&q=80"
              class="d-block w-100"
              alt="shoes"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://news.cgtn.com/news/2021-07-25/Shanghai-takes-the-lead-in-promoting-RMB-internationalization-12bh5g0NHxu/img/4ccdee7825a147b09d91bf9ecdfd17e1/4ccdee7825a147b09d91bf9ecdfd17e1.jpeg"
              class="d-block w-100"
              alt="cloud"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://wallup.net/wp-content/uploads/2017/11/22/369388-city-factory.jpg"
              class="d-block w-100"
              alt="car"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://icer.asia/wp-content/uploads/2017/05/post10_1280.jpg"
              class="d-block w-100"
              alt="mountain"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Input search -->
      <div class="input-group mt-5 post-input">
        <div class="form-outline w-50">
          <input
            type="search"
            id="form1"
            class="form-control p-2 search-post"
            placeholder="Enter key word to search..."
          />
        </div>
      </div>
      <!-- Input search -->
      <section class="posts-section">
        <div class="container">
          <h1 class="with-underline text-center">Hot News</h1>

          <!-- Posts list -->
          <ul id="postList" class="row posts-list justify-content-center ps-0">

          </ul>

          <!-- Posts pagination -->
          <nav class="posts-nav" aria-label="Posts navigation">
            <ul id="pagination" class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true"> &laquo; Prev</span>
                </a>
              </li>

                <a class="page-link" href="#" aria-label="Next">

    </main>

    <footer class="text-center text-muted py-3">
      <small>Created by Linh Nguyen <i class="fas fa-heart"></i></small>
      <div class="mt-2">
        <a href="https://www.facebook.com/linh04102000" class="fa fa-facebook"></a>
        <a
          href="https://www.linkedin.com/in/nguy%E1%BB%85n-linh-804452200/"

        ></a>
        <a href="https://github.com/LinhNguyen0410" class="fa fa-github github"></a>
      </div>
    </footer>
    <div id="myModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete Post</h5>
            <button
              id="cancel-icon"
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure remove this post ?</p>
          </div>
          <div class="modal-footer">
            <button id="agree-delete" type="button" class="btn btn-danger">I agree</button>
            <button id="close-delete" type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts should be placed here to prevent blocking render UI -->

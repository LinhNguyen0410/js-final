<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add New Post</title>

    <link rel="shortcut icon" href="./images/logo-svietnam-travel.png" type="image/png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Use font Rubik -->
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />

    <!-- Internal CSS -->
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/post-detail.css" />
    <link rel="stylesheet" href="/styles/add-edit-post.css" />
  </head>

  <body>
    <header>
      <!-- Navigation
      - Please note that we use an empty item to make sure that we always have 3 flex-items
        so logo is at centered, and the left and the right item can be optional by leaving it empty
    -->
      <nav class="top-nav shadow-sm py-3">
        <div class="container">
          <ul class="nav justify-content-between align-items-center">
            <li class="nav-item">
              <a class="nav__link" href=".">
                <img
                  class="nav__logo"
                  src="images/logo-svietnam-travel.png"
                  alt="Logo Nordic Coder"
                />
              </a>
            </li>

            <li class="nav-item">
              <a id="goToDetailPageLink" class="nav__link" href="#"></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section id="postHeroImage" class="hero"></section>

      <section class="post-detail">
        <div class="container">
          <div class="post-detail-main shadow-sm">
            <div class="post-title-wrapper">
              <h1 id="postDetailTitle">Add edit a post</h1>
              <p>
                <small class="text-muted"
                  >Please enter the following information and submit then.</small
                >
              </p>
            </div>

            <form id="postForm" class="post-form" novalidate>
              <div class="form-group mb-3">
                <label for="postTitle">Title</label>
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  placeholder="Eg: Learning JS is fun"
                  required
                />
                <div class="invalid-feedback"></div>
              </div>

              <div class="form-group mb-3">
                <label for="postAuthor">Author</label>
                <input
                  type="text"
                  class="form-control"
                  name="author"
                  placeholder="Eg: Linh Nguyen"
                  required
                />
                <div class="invalid-feedback"></div>
              </div>

              <div class="form-group mb-3">
                <label for="postDescription">Description</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
                <div class="invalid-feedback"></div>
              </div>

              <div class="mt-3 mt-lg-3 mt-md-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="imageSource"
                    id="imageRandomPicsum"
                    value="picsum"
                    checked="checked"
                  />
                  <label class="form-check-label" for="imageRandomPicsum">
                    Random Image with Picsum.photos
                  </label>
                </div>
                <div class="form-check mt-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="imageSource"
                    id="imageSourceUpload"
                    value="upload"
                  />
                  <label class="form-check-label" for="imageSourceUpload">
                    Upload Image from your computer
                  </label>
                </div>
              </div>

              <div class="mb-3 control-change-image">
                <!-- random control -->
                <div
                  data-id="control-change"
                  name="control"
                  data-source="picsum"
                  class="form-group m6-3 mt-3 random-control"
                >
                  <label for="postChangeImage">Image</label>
                  <small id="passwordHelpBlock" class="form-text text-muted">
                    We&apos;re using
                    <a href="https://picsum.photos">Picsum service</a> to get a random image.
                  </small>
                  <input type="text" class="d-none" name="imageUrl" />
                  <div>
                    <button type="button" id="postChangeImage" class="btn btn-dark mt-2">
                      Change post image
                    </button>
                  </div>
                  <div class="invalid-feedback"></div>
                </div>
                <!-- upload control  -->
                <!-- accept="image/*" : only allow upload image -->
                <!-- multiple : allow choose more image at same time  -->
                <div
                  data-id="control-change"
                  name="upload-control"
                  data-source="upload"
                  class="form-group upload-control mt-3"
                  hidden
                >
                  <input
                    type="file"
                    name="image"
                    class="form-control-file"
                    accept="image/*"
                    id="exampleFormControlFile1"
                  />
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="text-center">
                <button name="submit" class="btn btn-primary">
                  <i class="fas fa-save mr-1"></i> Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center text-muted py-3">
      <small>Created by Linh Nguyen <i class="fas fa-heart"></i></small>
      <div class="mt-2">
        <a href="https://www.facebook.com/linh04102000" class="fa fa-facebook"></a>
        <a
          href="https://www.linkedin.com/in/nguy%E1%BB%85n-linh-804452200/"
          class="fa fa-linkedin"
        ></a>
        <a href="https://github.com/LinhNguyen0410" class="fa fa-github github"></a>
      </div>
    </footer>
    <script type="module" src="./js/add_edit_post.js"></script>
    <!-- Scripts should be placed here to prevent blocking render UI -->
  </body>
</html>
